<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Results</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: #FFEAEA;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'Abril Fatface', cursive;
            color: #6B3E3E;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #D47777;
            color: white;
            border-radius: 8px;
        }
        .btn:hover {
            background-color: #B35E5E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your MBTI Personality Type</h2>
        <h3 id="mbti-type">Loading...</h3>
        <p><strong>Fun Fact:</strong> <span id="fun-fact"></span></p>
        <p><strong>Strengths:</strong> <span id="strengths"></span></p>
        <p><strong>Weaknesses:</strong> <span id="weaknesses"></span></p>
        <button class="btn" onclick="window.location.href='index.html'">Retake Quiz</button>
    </div>

    <script>
        function loadResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const mbtiType = urlParams.get('type') || 'Unknown';

            const descriptions = {
                "INTJ": {
                    "funFact": "Known as the 'Architect' for their strategic thinking!",
                    "strengths": "Hard-working, dedicated, and quick to learn new processes.",
                    "weaknesses": "Can be overly critical and struggle with emotions."
                },
                "ENTP": {
                    "funFact": "Loves debating and thrives on intellectual challenges!",
                    "strengths": "Creative, energetic, and good at problem-solving.",
                    "weaknesses": "Easily bored and can be argumentative."
                },
                "INFJ": {
                    "funFact": "One of the rarest personality types, deeply insightful!",
                    "strengths": "Compassionate, visionary, and good at reading people.",
                    "weaknesses": "Can be overly idealistic and private."
                },
                "ESFP": {
                    "funFact": "Loves to entertain and bring excitement to any gathering!",
                    "strengths": "Charismatic, fun-loving, and great at improvising.",
                    "weaknesses": "Can struggle with long-term planning."
                },
                "ISTJ": {
                    "funFact": "The most responsible and organized of all types!",
                    "strengths": "Reliable, detail-oriented, and disciplined.",
                    "weaknesses": "Can be inflexible and struggle with emotions."
                },
                "ISFJ": {
                    "funFact": "Loves helping others and maintaining harmony!",
                    "strengths": "Loyal, empathetic, and hardworking.",
                    "weaknesses": "Tends to avoid conflict and overwork themselves."
                },
                "ESTJ": {
                    "funFact": "Natural-born leaders who thrive on structure!",
                    "strengths": "Efficient, organized, and decisive.",
                    "weaknesses": "Can be stubborn and dismiss emotions."
                },
                "ESFJ": {
                    "funFact": "Always the first to offer help and support!",
                    "strengths": "Warm, sociable, and great at teamwork.",
                    "weaknesses": "Can struggle with criticism and people-pleasing."
                },
                "ISTP": {
                    "funFact": "The most practical and hands-on of all types!",
                    "strengths": "Logical, independent, and good problem-solvers.",
                    "weaknesses": "Can be impulsive and struggle with long-term planning."
                },
                "ISFP": {
                    "funFact": "Highly artistic and live in the moment!",
                    "strengths": "Creative, gentle, and open-minded.",
                    "weaknesses": "Can be sensitive and avoid long-term commitments."
                },
                "ESTP": {
                    "funFact": "Loves adventure and thrives on excitement!",
                    "strengths": "Energetic, bold, and quick-thinking.",
                    "weaknesses": "Can be reckless and struggle with routines."
                },
                "ENTJ": {
                    "funFact": "Natural-born strategists and leaders!",
                    "strengths": "Assertive, ambitious, and confident.",
                    "weaknesses": "Can be too blunt and struggle with emotions."
                },
                "ENFP": {
                    "funFact": "The most spontaneous and enthusiastic of all types!",
                    "strengths": "Energetic, creative, and inspiring.",
                    "weaknesses": "Can be disorganized and struggle with follow-through."
                },
                "ENFJ": {
                    "funFact": "Loves motivating and inspiring others!",
                    "strengths": "Charismatic, empathetic, and great communicators.",
                    "weaknesses": "Can be too idealistic and take on too much."
                },
                "INTP": {
                    "funFact": "Always seeking knowledge and solving complex problems!",
                    "strengths": "Curious, logical, and innovative.",
                    "weaknesses": "Can be absent-minded and struggle with emotions."
                },
                "INFP": {
                    "funFact": "Highly creative and driven by their values!",
                    "strengths": "Empathetic, imaginative, and open-minded.",
                    "weaknesses": "Can be overly sensitive and struggle with structure."
                }
            };

            const result = descriptions[mbtiType] || {
                "funFact": "Your MBTI type is unique!",
                "strengths": "You have a great mix of qualities.",
                "weaknesses": "Everyone has room to grow!"
            };

            document.getElementById("mbti-type").textContent = mbtiType;
            document.getElementById("fun-fact").textContent = result.funFact;
            document.getElementById("strengths").textContent = result.strengths;
            document.getElementById("weaknesses").textContent = result.weaknesses;
        }

        // Load results when the page is ready
        window.onload = loadResults;
    </script>
</body>
</html>
