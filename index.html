<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Personality Quiz</title>
    <style>
        /* Aesthetic Design */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5e1da; /* Light Beige from your palette */
            color: #5b3b3b; /* Dark Brown */
            margin: 20px;
        }

        h2 {
            color: #3e2723; /* Darkest Brown */
        }

        .quiz-container {
            background: #ffe5e5; /* Light pink */
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        .options label {
            display: block;
            background: #f8c8dc; /* Light blush */
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options label:hover {
            background: #e8a7c2; /* Darker pink on hover */
        }

        .btn {
            background: #d96666; /* Soft red */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c15050;
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>MBTI Personality Test</h2>
        <form id="quizForm">

            <!-- 50 Questions -->
            <div class="question">1. I enjoy being around large groups of people.</div>
            <div class="options">
                <label><input type="radio" name="q1" value="E"> Strongly Agree</label>
                <label><input type="radio" name="q1" value="I"> Strongly Disagree</label>
            </div>

            <div class="question">2. I prefer to plan things in advance.</div>
            <div class="options">
                <label><input type="radio" name="q2" value="J"> Strongly Agree</label>
                <label><input type="radio" name="q2" value="P"> Strongly Disagree</label>
            </div>

            <!-- Repeat similar structure for 48 more questions -->
            <!-- Example of an added question -->
            <div class="question">3. I make decisions based on facts rather than feelings.</div>
            <div class="options">
                <label><input type="radio" name="q3" value="T"> Strongly Agree</label>
                <label><input type="radio" name="q3" value="F"> Strongly Disagree</label>
            </div>

            <div class="question">4. I get energy from spending time alone.</div>
            <div class="options">
                <label><input type="radio" name="q4" value="I"> Strongly Agree</label>
                <label><input type="radio" name="q4" value="E"> Strongly Disagree</label>
            </div>

            <!-- Add more questions up to 50... -->

        </form>

        <!-- Button to calculate MBTI -->
        <button type="button" class="btn" onclick="calculateMBTI()">See My Type</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script>
        function calculateMBTI() {
            let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

            document.querySelectorAll("input[type='radio']:checked").forEach(input => {
                scores[input.value]++;
            });

            // If any category has no selections, alert user
            if (Object.values(scores).some(value => value === 0)) {
                document.getElementById("result").innerHTML = "Please answer all questions.";
                return;
            }

            // Determine MBTI Type
            let mbti = (scores["E"] > scores["I"] ? "E" : "I") +
                       (scores["S"] > scores["N"] ? "S" : "N") +
                       (scores["T"] > scores["F"] ? "T" : "F") +
                       (scores["J"] > scores["P"] ? "J" : "P");

            document.getElementById("result").innerHTML = `Your MBTI Type: <strong>${mbti}</strong>`;
        }
    </script>

</body>
</html>
